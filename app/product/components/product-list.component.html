<mbk-product>

	<h2>Productos de un Cliente</h2>
	<div class="row">
       <div class="col-md-4">
	<div class="form-group">
		<label class="control-label" for="docu">Tipo de documento:</label>
		<div class="input-group">
       <div class="input-group-addon"><i class="fa fa-credit-card fa-fw"></i>
		</div>
		<select class="form-control" #t (change)="selectDocument(t.value)" required>
			<option *ngFor="#d of docus" [value]="d.valor">{{d.nombre}}</option>
		</select>
	</div>
</div>
	<div>
		<label class="control-label">Documento: </label>
		<div class="input-group">
   		<div class="input-group-addon"><i class="fa fa-credit-card fa-fw"></i>
	</div>
		<input placeholder="Documento" id="num" [(ngModel)]="document" />
	</div>
	</div>

	<button class="btn btn-block btn-success" (click)="getProducts()">Buscar</button>
</div>
 </div>

	<div *ngIf="b != 0">
		<h3>Productos del cliente</h3>
		<table border="2px">
			<tr color="2px">
				<td><b>Cliente</b></td>
				<td colspan="2">{{nameClient}}</td>
			</tr>
			<tr color="2px">
				<td><b>Documento Cliente</b></td>
					<td colspan="2">
						<span type="button" data-toggle="modal" data-target="#myModal">{{document}}	</span>
					</td>
			</tr>
			<tr>
				<td><b>Nombre producto</b></td>
				<td><b>Tipo Producto</b></td>
				<td><b>Saldo</b></td>
			</tr>
			<tr color="2px" *ngFor="#product of products">
				<td>{{ product.nombre }}</td>
				<td>{{ product.tipo }}</td>
				<td style="text-align: right;">{{ product.saldo | number }}</td>
			</tr>
		</table>
		<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
	</div>


</mbk-product>
