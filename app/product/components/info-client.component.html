<mbk-product>
  <h2>INFORMACION DEL CLIENTE</h2>
  <table border="2px">
    <td><img src={{image}}></td>
    <tr color="2px">
      <td><b>Cliente</b></td>
      <td colspan="2">{{nameClient}}</td>
    </tr>
    <tr color="2px">
      <td><b>Documento Cliente</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{document}}	</span>
        </td>
    </tr>
    <tr color="2px">
      <td><b>Tipo de documento</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{typeDocument}}	</span>
        </td>
    </tr>
    <tr color="2px">
      <td><b>Documento Cliente</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{document}}	</span>
        </td>
    </tr>

    <tr color="2px">
      <td><b>Ejecutivo encargado</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{ejecutivo}}	</span>
        </td>
    </tr>
    <tr color="2px">
      <td><b>DIRECCION</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{document}}	</span>
        </td>
    </tr>
    <tr color="2px">
      <td><b>Correo</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{correo}}	</span>
        </td>
    </tr>

    <tr color="2px">
      <td><b>Celular</b></td>
        <td colspan="2">
          <span type="button" data-toggle="modal" data-target="#myModal">{{document}}	</span>
        </td>
    </tr>
    <tr color="2px"><td>
      <script src="http://maps.google.com/maps/api/js?sensor=false&callback=iniciar">
</script>

<script>
function iniciar() {
var mapOptions = {
center: new google.maps.LatLng(25.80, -80.30),
zoom: 10,
mapTypeId: google.maps.MapTypeId.ROADMAP};
var map = new google.maps.Map(document.getElementById("map"),mapOptions);}
</script>

<div id="map"></div>
    </td></tr>

  </table>


</mbk-product>
