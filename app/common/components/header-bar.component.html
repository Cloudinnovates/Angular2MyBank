<header-bar>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="https://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <div id="header">
        <div class="header-user">
            <div class="navbar navbar-default navbar-inverse navbar-static-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand"><img height="40" src={{model.avatar}} alt="Brand" class="center-block img-circle"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                  <a href="#" class="btn btn-danger btn-lg navbar-btn navbar-right"><i class="fa fa-fw fa-sign-out"></i>Salir</a>
                  <p class="navbar-left navbar-text">Logueado como
                    <a href="#" class="navbar-link">{{model.email}}</a>
                  </p>
                  <p class="navbar-left navbar-text">Correo:
                    <a href="#" class="navbar-link">{{model.email}}</a>
                  </p>
                </div>
              </div>
            </div>
        </div>
    </div>
 </header-bar>
